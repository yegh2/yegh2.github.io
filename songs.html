<!DOCTYPE html>
<html lang="zh-CN" style="margin: 0; padding: 0; height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页gh|songs</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        .cho{font-size: 1.5vw; border: 2px black solid; border-radius: 40px; text-align: center; transition: all 0.5s; margin: 1vw;}
        .cho:hover{color: white !important; background-color: black !important;}
        .cho :last-child{font-size: 1vw;}
        ::-webkit-scrollbar {display: none;}
        .video{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; display: flex; justify-content: center; height: 100%; align-content: center; flex-wrap: wrap; justify-content: space-evenly">

    <div style="width: 20vw; height: 37.5vw; color: black; background-color: white; border: 2px black solid; border-radius: 20px; padding: 1vw; overflow: scroll;" id="chodiv">
        <div style="font-size: 2vw;">歌曲列表</div>
        <div style="height: 3vh;" id="sp"></div>


        <div class="cho" video="Butcher Vanity.mp4" onclick="playvideo(this)">
            <div>Butcher Vanity</div>
            <div>虚荣屠夫</div>
        </div>

        <div class="cho" video="T氏の話を信じるな.mp4" onclick="playvideo(this)">
            <div>T氏の話を信じるな</div>
            <div>不要相信T氏的话</div>
        </div>

        <div class="cho" video="いますぐ輪廻.mp4" onclick="playvideo(this)">
            <div>いますぐ輪廻</div>
            <div>即刻轮回</div>
        </div>

        <div class="cho" video="死別.mp4" onclick="playvideo(this)">
            <div>死別</div>
            <div>死别</div>
        </div>

        <div class="cho" video="神のまにまに.mp4" onclick="playvideo(this)">
            <div>神のまにまに</div>
            <div>神的随波逐流</div>
        </div>

        <div class="cho" video="千本桜.mp4" onclick="playvideo(this)">
            <div>千本桜</div>
            <div>千本樱</div>
        </div>

        <div class="cho" video="Bad Apple!!.mp4" onclick="playvideo(this)">
            <div>Bad Apple!!</div>
            <div>Bad Apple!!</div>
        </div>

        <div class="cho" video="ねぇねぇねぇ。.mp4" onclick="playvideo(this)">
            <div>ねぇねぇねぇ。</div>
            <div>呐呐呐。</div>
        </div>

        <div class="cho" video="モニタリング.mp4" onclick="playvideo(this)">
            <div>モニタリング</div>
            <div>视奸</div>
        </div>

        <div class="cho" video="転生林檎.mp4" onclick="playvideo(this)">
            <div>転生林檎</div>
            <div>转生苹果</div>
        </div>

        <div class="cho" video="天天天国地獄国.mp4" onclick="playvideo(this)">
            <div>天天天国地獄国</div>
            <div>天天天国地狱国</div>
        </div>

        <div class="cho" video="超主人公.mp4" onclick="playvideo(this)">
            <div>超主人公</div>
            <div>超主人公</div>
        </div>

        <div class="cho" video="Cherry Pop.mp4" onclick="playvideo(this)">
            <div>Cherry Pop</div>
            <div>Cherry Pop</div>
        </div>

        <div class="cho" video="神っぽいな.mp4" onclick="playvideo(this)">
            <div>神っぽいな</div>
            <div>像神一样呐</div>
        </div>

        <div class="cho" video="妄想感傷代償連盟.mp4" onclick="playvideo(this)">
            <div>妄想感傷代償連盟</div>
            <div>妄想感伤代偿联盟</div>
        </div>

        <div class="cho" video="妄想感伤代偿联盟.mp4" onclick="playvideo(this)">
            <div>妄想感伤代偿联盟</div>
            <div>妄想感伤代偿联盟</div>
        </div>

    </div>

    <div style="width: 70vw; height: 39.5vw; color: black; background-color: white; border: 2px black solid; border-radius: 20px; overflow: hidden;" id="videodiv">
        <video style="width: 100.4%;" controls="controls" id="video">
            <source src="songs/T氏の話を信じるな.mp4" type="video/mp4">
        </video>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            var video = document.getElementById('video');
            video.style.display = "none";
            var viewportWidth = window.innerWidth;
            var viewportHeight = window.innerHeight;
            if (viewportHeight > viewportWidth){
                changetoshu();
            };
        });

        window.addEventListener('resize', () => {
            var viewportWidth = window.innerWidth;
            var viewportHeight = window.innerHeight;
            if (viewportHeight > viewportWidth){
                changetoshu();
            }
            else{
                changetoheng();
            };
        });

        function changetoheng(){
            var cho = document.getElementsByClassName("cho");
            for(var i = 0; i < cho.length; i++){
                cho[i].style.fontSize = "1.5vw";
                cho[i].children[1].style.fontSize = "1vw";
            };
            var sp = document.getElementById("sp");
            sp.style.height = "3vh";
            var chodiv = document.getElementById("chodiv");
            chodiv.style.width = "20vw";
            chodiv.style.margin = "";
            chodiv.children[0].style.fontSize = "2vw";
            chodiv.style.position = "";
            chodiv.style.top = "0";
            chodiv.style.height = "37.5vw";
            var videodiv = document.getElementById("videodiv");
            videodiv.style.position = "";
            videodiv.style.bottom = "0";
            videodiv.style.width = "70vw";
            document.body.style.alignContent = "center";
        }

        function changetoshu(){
            var cho = document.getElementsByClassName("cho");
            for(var i = 0; i < cho.length; i++){
                cho[i].style.fontSize = "5vw";
                cho[i].children[1].style.fontSize = "3vw";
            };
            var sp = document.getElementById("sp");
            sp.style.height = "5px";
            var chodiv = document.getElementById("chodiv");
            chodiv.style.width = "90vw";
            chodiv.style.margin = "5vw";
            chodiv.children[0].style.fontSize = "5vw";
            chodiv.style.position = "relative";
            chodiv.style.top = "44.5vw";
            var viewportWidth = window.innerWidth;
            var viewportHeight = window.innerHeight;
            chodiv.style.height = `${viewportHeight-viewportHeight*0.15-viewportWidth*0.4}px`;
            var videodiv = document.getElementById("videodiv");
            videodiv.style.position = "relative";
            videodiv.style.bottom = `${viewportHeight-viewportHeight*0.1-viewportWidth*0.395}px`;
            videodiv.style.width = "90vw";
            document.body.style.alignContent = "flex-start";
        }

        var player = videojs('video');
        var last = 0;
        function playvideo(el){
            video.style.display = "block";
            var videopath = `songs/${el.getAttribute('video')}`;
            player.src({type: 'video/mp4', src: videopath});
            player.load();
            player.play();
            // video.load()
            if (last != 0){
                last.style.color = 'black';
                last.style.backgroundColor = 'white';
            };
            last = el;
            el.style.color = 'white';
            el.style.backgroundColor = 'black';
            
        };
    </script>

</body>
</html>
