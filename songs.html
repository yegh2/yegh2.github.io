        .cho:hover{color: white !important; background-color: black !important;}
        .cho :last-child{font-size: 1vw;}

    </style>
</head>
<body style="margin: 0; padding: 0; display: flex; justify-content: center; height: 100%; align-content: center; flex-wrap: wrap; justify-content: space-evenly">

    <div style="width: 70vw; height: 39.5vw; color: black; background-color: white; border: 2px black solid; border-radius: 20px; overflow: hidden;">
        <video style="width: 100.4%; display: none;" controls="controls" id="video">
            <source src="" type="video/mp4">
        </video>
    </div>


    <script>
            var last = 0
        function playvideo(el){
            var video = document.getElementById('video')
            video.style.display = "block"
            var videopath = `songs/${el.getAttribute('video')}`
            video.src = videopath
            video.play()
            // video.load()
            if (last != 0){
                last.style.color = 'black'
                last.style.backgroundColor = 'white'
            }
            last = el
            el.style.color = 'white'
            el.style.backgroundColor = 'black'
            
        }
    </script>

</body>
</html>
